<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Lottie</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="tips">
        <h3>Keep scrolling to see the animation!</h3>
    </div>

    <!-- animation div -->
    <div id="robotLottie" class="animation"></div>

    <!-- robot animation trigger -->
    <div id="trigger" class="scene"></div>

    <!-- Boostrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>


    <!-- jQuery Custom Scroller CDN -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <!-- GSAP -->
    <script type="text/javascript" src="./js/TweenMax.min.js"></script>
    <!-- <script type="text/javascript" src="./js/DrawSVGPlugin.min.js"></script>
    <script type="text/javascript" src="./js/MorphSVGPlugin.min.js"></script> -->

    <!-- Lottie -->
    <script type="text/javascript" src="./js/lottie.js"></script>

    <!-- ScrollMagic JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5//plugins/debug.addIndicators.js"></script>

    <!-- js -->
    <script src="./js/script.js"></script>

</body>

</html>
